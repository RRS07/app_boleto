<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Inicial</title>
    <link rel="icon" href="https://img.freepik.com/vetores-gratis/ilustracao-realista-de-lupa-de-codigo-de-barras_1284-26570.jpg?w=740&t=st=1717697330~exp=1717697930~hmac=72266fd77dfeda64e41df1c17e514a35b5be5f23d6d238e7ff118689a6304c79">
</head>
<body>
    <h1>Gerando Boleto</h1>
    <p>Informe os dados para a geração de boleto</p>
    <fieldset>
        <legend>Dados do boleto</legend>
        <form method="post" action="mostra_boleto.html" target="frame">
            <label for="txt_sacado"><u>S</u>acado:</label>
            <input type="text" id="txt_sacado" name="txt_sacado" autofocus="true" required="true" tabindex="1"
            accesskey="S" placeholder="Digite o nome do sacado">
            <br>
            <label for="txt_valor"><u>V</u>alor:</label>
            <input type="text" id="txt_valor" name="txt_valor" autofocus="true" required="true" tabindex="2" maxlength="20"
            accesskey="V" placeholder="Digite o valor do boleto">
            <br>
            <label for="txt_vencto">V<u>e</u>ncimento:</label>
            <input type="text" id="txt_vencto" name="txt_vencto" autofocus="true" required="true" tabindex="3" maxlength="20"
            accesskey="e" placeholder="Digite a data de vencimento DO boleto">
            <br>
            <input type="submit" value="Gerar boleto">
            <input type = "reset" value="Limpar">
        </form>
        <iframe name="frame" src="mostra_boleto.html" width="100%" height="340"></iframe>
    </fieldset>
</body>
</html>
